<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Login</title>
  </head>
  <body>
  

    <app-navbar></app-navbar>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="/assets/images/undraw_secure_login_pdn4.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h2>Login to <strong>FurryPets</strong></h2>
            </div>
            <form action="#" method="post" [formGroup]="loginForm">
              <div class="form-group first">
                <!-- <label for="username">Email</label> -->
                <input type="email" class="form-control" id="email" autocomplete="off" placeholder="email" formControlName="email" required>

              </div>
              <div class="form-group last mb-4">
                <!-- <label for="password">Password</label> -->
                <input type="password" class="form-control" id="password" autocomplete="off" placeholder="password" formControlName="password" required>
                
              </div>
              
              <!-- <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div> -->

              <div *ngIf="loginFailed == true">
                <small class="text-danger" style="margin-bottom: 0.5rem;" *ngIf="errors != null">There was no user found with these credentials. Please try again.</small>
              </div>

              <button mat-flat-button class="btn text-white btn-block btn-primary" type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>

              <!-- <span class="d-block text-left my-4 text-muted"> or sign in with</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div> -->
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" (click)="goToSignUp()">Sign Up</a></p>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
